<ion-header>
    <ion-toolbar>
        <ion-title>Image Update</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" color="dark">


    <div (fileOver)="fileOverBase($event)" [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" [uploader]="fileUploader"
         class="area"
         ng2FileDrop>
        <div id="dropZone">Drop files here</div>
    </div>

    <form (ngSubmit)="uploadFiles()" [formGroup]="requestDataForm" novalidate>
        <ion-item>
            <ion-label color="tertiary" position="floating">Hospital name</ion-label>
            <ion-input [class.error1]="!requestDataForm.controls.name.valid && requestDataForm.controls.name.dirty"
                       formControlName="name"
                       type="text">
            </ion-input>
        </ion-item>


        <input [uploader]="fileUploader"
               accept="image/*" formControlName="name"
               multiple ng2FileSelect type="file"/>


        <!--    <ion-button (click)="uploadFiles()" expand="full">Upload image</ion-button>-->
        <ion-button expand="full" type="submit">Upload image</ion-button>
    </form>
    <h2>Your files: {{ fileUploader?.queue?.length }}</h2>
    <ul>
        <li *ngFor="let item of fileUploader.queue">
            {{ item?.file?.name }}
        </li>
    </ul>

</ion-content>
